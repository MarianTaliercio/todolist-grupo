<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList-Marian</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section class="todo-container">
        <h1>To Do List</h1>
        <form  class="add-form">

            <div class="input-container">
                <img class="lupa-busqueda" src="/imagenes/lupa-de-busqueda.png" alt="lupa de busqueda">

                <input class="input-text" id="input-tareas" type="text" placeholder="Ingresá una tarea">
            </div>

            <button id="btn-agregar-tareas"><span>Agregar</span></button>
        </form>
    </section>

    <ul id="lista-tareas">
<!-- Ejemplo de tareas -->
    <li>Jugar al tenis<img class="tacho-basura" src="/imagenes/tacho-de-basura.png" alt="boton de borrar" data-id="784514"></li>
    <li>Jugar al tenis<img class="tacho-basura" src="/imagenes/tacho-de-basura.png" alt="boton de borrar" data-id="784514"></li>
<!-- Fin de ejemplos de tareas -->
    </ul>

    <!-- Este botón en un principio aparecerá oculto -->
    <button class="deleteAll-btn" id="borrar-todas-tareas">Borrar tareas</button>

    <footer class="my"> Hecho x Marian </footer>

    <script src="main.js"></script>
</body>

</html>
